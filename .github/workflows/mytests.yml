name: HW2 tests (fork)

on:
  push:
    branches: [ main, master, dev, hw2, "**" ]
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest

    # Все run-скрипты выполняем из папки hw2/hw
    defaults:
      run:
        working-directory: hw2/hw

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: shop
          POSTGRES_USER: shop
          POSTGRES_PASSWORD: shop
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U shop -d shop"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=30

    env:
      DATABASE_URL: postgresql+psycopg://shop:shop@localhost:5432/shop
      PYTHONPATH: .   # т.к. рабочая директория = hw2/hw

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Postgres client (psql)
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Wait for Postgres
        run: |
          for i in {1..60}; do
            pg_isready -h localhost -p 5432 -U shop -d shop && break
            sleep 1
          done

      # Можно убрать, если не нужно чистить БД перед тестами
      - name: Reset DB (optional)
        run: |
          PGPASSWORD=shop psql -h localhost -U shop -d shop -c "TRUNCATE TABLE cart_items, carts, items RESTART IDENTITY CASCADE;" || true

      - name: Run tests with coverage gate (>=95%)
        run: |
          pytest -vv \
            --cov=shop_api \
            --cov-report=term-missing \
            --cov-report=xml:coverage.xml \
            --cov-fail-under=95 \
            test_homework2.py

      - name: HTML coverage report
        if: always()
        run: |
          pytest --cov=shop_api --cov-report=html:htmlcov -q

      - name: Upload coverage artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-html
          path: hw2/hw/htmlcov

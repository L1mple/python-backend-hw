name: hw_all tests

on:
  push:
    paths:
      - 'hw_all/**'
      - '.github/workflows/**'
  pull_request:
    paths:
      - 'hw_all/**'
      - '.github/workflows/**'

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: shop_user
          POSTGRES_PASSWORD: shop_password
          POSTGRES_DB: shop_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U shop_user -d shop_db"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r hw_all/requirements.txt

      - name: Run tests
        working-directory: hw_all
        env:
          POSTGRES_USER: shop_user
          POSTGRES_PASSWORD: shop_password
          POSTGRES_DB: shop_db
          POSTGRES_HOST: 127.0.0.1
        run: pytest -v



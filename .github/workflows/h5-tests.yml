name: "HW5 Tests"

on:
  pull_request:
    branches: [ main ]
    paths: [ 'hw5/hw/**' ]
  push:
    branches: [ main ]
    paths: [ 'hw5/hw/**' ]

jobs:
  test-hw5:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.12"

    - name: Install dependencies
      working-directory: hw5/hw
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-test.txt

    - name: Debug project structure
      working-directory: hw5/hw
      run: |
        echo "=== Structure du projet ==="
        pwd
        ls -la
        echo "=== Test pr√©sence database.py ==="
        ls -la database.py
        echo "=== Test import manuel ==="
        python -c "
        import sys
        sys.path.append('.')
        try:
            from database import Base
            print('‚úÖ SUCC√àS: database.py peut √™tre import√©')
        except Exception as e:
            print(f'‚ùå √âCHEC: {e}')
        "

    - name: Run tests with coverage
      working-directory: hw5/hw
      env:
        DATABASE_URL: postgresql://postgres:password@postgres:5432/test_db
      run: |
        # Forcer l'ajout du chemin courant √† Python
        export PYTHONPATH=$PYTHONPATH:$(pwd)
        echo "PYTHONPATH: $PYTHONPATH"
        
        # Test final avant les tests
        python -c "from database import Base; print('üéâ Import database R√âUSSI!'); from main import app; print('üéâ Import main R√âUSSI!')"
        
        # Lancement des tests
        pytest --cov=shop_api --cov-report=xml --cov-report=term-missing

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: hw5/hw/coverage.xml
        flags: unittests
        fail_ci_if_error: false

    - name: Check 95% coverage threshold
      working-directory: hw5/hw
      run: |
        python -m coverage report --fail-under=95
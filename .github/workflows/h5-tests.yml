name: "HW5 Tests"

on:
  pull_request:
    branches: [ main ]
    paths: [ 'hw5/hw/**' ]
  push:
    branches: [ main ]
    paths: [ 'hw5/hw/**' ]

jobs:
  test-hw5:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.12"

    - name: Wait for PostgreSQL to be ready
      run: |
        echo "Waiting for PostgreSQL to be ready..."
        for i in {1..30}; do
          nc -z localhost 5432 && echo "PostgreSQL is ready!" && break
          echo "Waiting for PostgreSQL... attempt $i"
          sleep 2
        done

    - name: Install dependencies
      working-directory: hw5/hw
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-test.txt

    - name: Test database connection
      working-directory: hw5/hw
      env:
        DATABASE_URL: postgresql://postgres:password@localhost:5432/test_db
      run: |
        echo "Testing database connection..."
        python -c "
        import psycopg2
        try:
            conn = psycopg2.connect('postgresql://postgres:password@localhost:5432/test_db')
            print('✅ Database connection SUCCESSFUL')
            conn.close()
        except Exception as e:
            print(f'❌ Database connection FAILED: {e}')
        "

    - name: Run tests with coverage
      working-directory: hw5/hw
      env:
        DATABASE_URL: postgresql://postgres:password@localhost:5432/test_db
      run: |
        # Forcer l'ajout du chemin courant à Python
        export PYTHONPATH=$PYTHONPATH:$(pwd)
        echo "Testing imports..."
        python -c "from database import Base; from main import app; print('✅ All imports successful')"
        echo "Running tests..."
        pytest --cov=shop_api --cov-report=xml --cov-report=term-missing

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: hw5/hw/coverage.xml
        flags: unittests
        fail_ci_if_error: false

    - name: Check 95% coverage threshold
      working-directory: hw5/hw
      run: |
        python -m coverage report --fail-under=95
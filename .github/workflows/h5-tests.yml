name: "HW5 Tests"

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-hw5:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: test_shop_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.12"

    - name: Install dependencies
      working-directory: hw5/hw
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-test.txt

    - name: Wait for PostgreSQL
      run: |
        for i in {1..30}; do
          pg_isready -h localhost -p 5432 -U postgres && echo "Postgres ready" && break
          echo "Waiting for PostgreSQL..."
          sleep 2
        done

    - name: Run tests with coverage
      working-directory: hw5/hw
      env:
        DATABASE_URL: postgresql://postgres:password@localhost:5432/test_shop_db
      run: |
        export PYTHONPATH=$PYTHONPATH:$(pwd)
        pytest --cov=shop_api --cov-report=xml --cov-report=term-missing -v

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: hw5/hw/coverage.xml
        flags: unittests
        fail_ci_if_error: false

    - name: Check coverage threshold
      working-directory: hw5/hw
      run: |
        python -m coverage report --fail-under=95

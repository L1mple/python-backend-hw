name: "HW5 Tests"

on:
  pull_request:
    branches: [ main, master ]
    paths: [ 'HW5/hw/**' ]
  push:
    branches: [ main, master ]
    paths: [ 'HW5/hw/**' ]

jobs:
  test-hw5:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12", "3.13"] 
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }} 
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      working-directory: HW5/hw
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-test.txt
    
    - name: Run tests with coverage
      working-directory: HW5/hw
      env:
        DATABASE_URL: postgresql://postgres:password@postgres:5432/test_db
      run: |
        pytest --cov=shop_api --cov-report=xml --cov-report=term-missing
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: HW5/hw/coverage.xml
        flags: unittests
        fail_ci_if_error: false

    - name: Check 95% coverage threshold
      working-directory: HW5/hw
      run: |
        python -m coverage report --fail-under=95
name: "HW5 Tests"

on:
  pull_request:
    branches: [ main ]
    paths: [ 'hw5/hw/**' ]
  push:
    branches: [ main ]
    paths: [ 'hw5/hw/**' ]

jobs:
  test-hw5:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"]

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: test_db
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    # ğŸ§© Ã‰tape 1 : RÃ©cupÃ©ration du code source
    - name: Checkout code
      uses: actions/checkout@v4

    # ğŸ§  Ã‰tape 2 : Affichage du rÃ©pertoire courant
    - name: Afficher le rÃ©pertoire courant
      run: |
        pwd
        ls -la

    # ğŸ§  Ã‰tape 3 : DÃ©finir le PYTHONPATH
    - name: Set Python path
      working-directory: hw5/hw
      run: |
        echo "RÃ©pertoire courant : $(pwd)"
        ls -la
        echo "PYTHONPATH=$(pwd)" >> $GITHUB_ENV

    # ğŸ Ã‰tape 4 : Installation de Python
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    # ğŸ“¦ Ã‰tape 5 : Installation des dÃ©pendances
    - name: Install dependencies
      working-directory: hw5/hw
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-test.txt

    # ğŸ—ï¸ Ã‰tape 6 : Installation du package local
    - name: Install local package
      working-directory: hw5/hw
      run: |
        pip install -e .

    # ğŸ©º Ã‰tape 7 : Diagnostic d'import
    - name: Diagnostic imports
      working-directory: hw5/hw
      env:
        PYTHONPATH: ${{ github.workspace }}/hw5/hw
      run: |
        echo "=== Test import direct ==="
        python -c "import database; print('âœ… database import ok')"

    # ğŸ•“ Ã‰tape 8 : Attente du dÃ©marrage de PostgreSQL
    - name: Wait for PostgreSQL
      run: |
        echo "â³ Attente du dÃ©marrage de PostgreSQL..."
        for i in {1..10}; do
          nc -z localhost 5432 && echo "âœ… PostgreSQL prÃªt !" && break
          echo "PostgreSQL pas encore prÃªt, nouvelle tentative..."
          sleep 2
        done

    # ğŸ§ª Ã‰tape 9 : ExÃ©cution des tests avec couverture
    - name: Run tests with coverage
      working-directory: hw5/hw
      env:
        DATABASE_URL: postgresql://postgres:password@localhost:5432/test_db
      run: |
        echo "=== Diagnostic avant tests ==="
        echo "RÃ©pertoire courant: $(pwd)"
        echo "PYTHONPATH: $PYTHONPATH"
        ls -la
        echo "=== Chemins Python ==="
        python -c "import sys; print('\n'.join(sys.path))"
        echo "=== Test d'import database ==="
        python -c "from database import Base; print('âœ… Import database rÃ©ussi')" || echo "âŒ Import database Ã©chouÃ©"
        echo "=== Lancement des tests ==="
        pytest --cov=shop_api --cov-report=xml --cov-report=term-missing -v

    # ğŸ“¤ Ã‰tape 10 : Upload du rapport de couverture
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: hw5/hw/coverage.xml
        flags: unittests
        fail_ci_if_error: false

    # âœ… Ã‰tape 11 : VÃ©rification du seuil de couverture
    - name: Check 95% coverage threshold
      working-directory: hw5/hw
      run: |
        python -m coverage report --fail-under=95

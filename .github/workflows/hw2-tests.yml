name: "HW2 Tests"

# Запускаем тесты при изменении файлов в hw2/hw/
on:
  pull_request:
    branches: [ main ]
    paths: [ 'hw2/hw/**' ]
  push:
    branches: [ main ]
    paths: [ 'hw2/hw/**' ]

jobs:
  test-hw2:
    runs-on: ubuntu-latest
  
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: shop_db
          POSTGRES_USER: shop_user
          POSTGRES_PASSWORD: shop_password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
  
    strategy:
      matrix:
        python-version: ["3.12", "3.13"]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      working-directory: hw2/hw
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests
      working-directory: hw2/hw
      env:
        DATABASE_URL: postgresql+psycopg2://shop_user:shop_password@localhost:5432/shop_db
        PYTHONPATH: ${{ github.workspace }}/hw2/hw
      run: |
        cd hw2/hw
        pytest test_homework2.py test_additional_api.py --cov=shop_api --cov-report=term --cov-fail-under=95 -v

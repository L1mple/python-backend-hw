name: "HW2 Tests"

# Запускаем тесты при изменении файлов в hw2/hw/
on:
  pull_request:
    branches: [ main ]
    paths: [ 'hw2/hw/**' ]
  push:
    branches: [ main ]
    paths: [ 'hw2/hw/**' ]

jobs:
  test-hw2:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12", "3.13"]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      working-directory: hw2/hw
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Start services
      run: |
        docker compose -f hw2/hw/docker-compose.test.yml up -d --wait
    - name: Run tests
      working-directory: hw2/hw
      env:
        PYTHONPATH: ${{ github.workspace }}/hw2/hw
        DATABASE_URL: postgresql+psycopg2://test-user:test-pass@localhost:5542/test-db
      run: |
        pytest --cov=shop_api.handlers --cov-report=term-missing test_homework2.py -v
    
    - name: Run sql anomalies
      working-directory: hw2/hw
      env:
        PYTHONPATH: ${{ github.workspace }}/hw2/hw
        DATABASE_URL: postgresql+psycopg2://test-user:test-pass@localhost:5542/test-db
      run: |
        python scripts/main.py
    - name: Stop services
      run: |
        docker compose -f hw2/hw/docker-compose.test.yml down -v
    
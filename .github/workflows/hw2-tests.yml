name: "HW2 Tests"

# Запускаем тесты при изменении файлов в hw2/hw/
on:
  pull_request:
    branches: [ main ]
    paths: [ 'hw2/hw/**' ]
  push:
    branches: [ main ]
    paths: [ 'hw2/hw/**' ]

jobs:
  test-hw2:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12", "3.13"]

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: shop_db
          POSTGRES_USER: admin
          POSTGRES_PASSWORD: admin
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      working-directory: hw2/hw
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run database migrations
      working-directory: hw2/hw/shop_api
      env:
        DATABASE_URL: postgresql+asyncpg://admin:admin@localhost:5432/shop_db
      run: |
        alembic upgrade head

    - name: Run tests
      working-directory: hw2/hw
      env:
        PYTHONPATH: ${{ github.workspace }}/hw2/hw
        DATABASE_URL: postgresql+asyncpg://admin:admin@localhost:5432/shop_db
      run: |
        pytest test_homework2.py -v

name: "CI Pipeline HW5"

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: hw5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run server and tests with coverage
        run: |
          # Запускаем сервер в фоне
          uvicorn shop_api.main:app --host 127.0.0.1 --port 8000 &
          SERVER_PID=$!
          sleep 10  # даём время на запуск

          # запускаем тесты
          pytest --cov=shop_api --cov-report=xml --cov-report=html --cov-fail-under=95 test_homework2.py

          # Останавливаем сервер
          kill $SERVER_PID
          wait $SERVER_PID 2>/dev/null || true

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: hw5/htmlcov/ 
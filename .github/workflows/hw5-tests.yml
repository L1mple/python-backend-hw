name: "HW5 Tests"

on:
  pull_request:
    branches: [ main ]
    paths: [ 'hw4/**' ]
  push:
    branches: [ main ]
    paths: [ 'hw4/**' ]

jobs:
  tests-hw5:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: app
          POSTGRES_USER: app
          POSTGRES_PASSWORD: app
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U app -d app"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=10
    env:
      DATABASE_URL: postgresql+psycopg://app:app@localhost:5432/app
      PYTHONUNBUFFERED: "1"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: hw4/app/requirements.txt

      - name: Install deps
        run: pip install -r hw4/app/requirements.txt

      - name: Wait for DB (SQLAlchemy ping)
        run: |
          python - << 'PY'
          import time, sys, os
          from sqlalchemy import create_engine, text
          url=os.environ["DATABASE_URL"]
          engine=create_engine(url, future=True)
          for i in range(30):
              try:
                  with engine.connect() as c:
                      c.execute(text("SELECT 1"))
                      print("DB ready")
                      break
              except Exception as e:
                  time.sleep(1)
          else:
              print("DB not ready", file=sys.stderr); sys.exit(1)
          PY

      - name: Run tests (hw5)
        working-directory: hw4/app
        env:
          PYTHONPATH: ${{ github.workspace }}/hw4/app
        run: pytest -q --cov=src --cov-report=term-missing

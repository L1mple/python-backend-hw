name: "HW5 Tests with Coverage"

on:
  pull_request:
    branches: [ main ]
    paths: [ 'hw2/hw/**' ]
  push:
    branches: [ main ]
    paths: [ 'hw2/hw/**' ]

jobs:
  test-hw5:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12", "3.13"]

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: shop_user
          POSTGRES_PASSWORD: shop_pass
          POSTGRES_DB: shop_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U shop_user -d shop_db"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql+psycopg2://shop_user:shop_pass@localhost:5432/shop_db

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      working-directory: hw2/hw
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Wait for Postgres
      run: |
        until pg_isready -h localhost -U shop_user -d shop_db; do
          echo "Waiting for postgres..."
          sleep 2
        done

    - name: Run tests and save coverage
      working-directory: hw2/hw
      env:
        PYTHONPATH: ${{ github.workspace }}/hw2/hw
        DATABASE_URL: ${{ env.DATABASE_URL }}
      run: |
        pytest --junitxml=pytest.xml --cov-report=term-missing:skip-covered \
              --cov=shop_api test_homework2.py | tee pytest-coverage.txt

    - name: Post coverage comment
      uses: MishaKav/pytest-coverage-comment@main
      with:
        pytest-coverage-path: hw2/hw/pytest-coverage.txt
        junitxml-path: hw2/hw/pytest.xml
        github-token: ${{ secrets.GITHUB_TOKEN }}

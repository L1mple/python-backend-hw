name: "HW5 Tests"

# CI для домашки 5. Запускается для hw2, так как для нее пишем тесты.
on:
  pull_request:
    branches: [ main ]
    paths: [ 'hw2/hw/**' ]
  push:
    branches: [ main ]
    paths: [ 'hw2/hw/**' ]

env:
  PYTHONPATH: ${{ github.workspace }}/hw2/hw

jobs:
  test-hw5:
    runs-on: ubuntu-latest

    services:
      db:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: app
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432


    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.13
        uses: actions/setup-python@v4
        with:
          python-version: 3.13

      - name: Install dependencies
        working-directory: hw2/hw
        run: | 
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Tests
        working-directory: hw2/hw
        run: |
          pytest -vv tests --cov=shop_api --cov-report=term-missing


name: "HW5 Tests"

# Запускаем тесты при изменении файлов в hw2/hw/
on:
  pull_request:
    branches: [ main ]
    paths: [ 'hw2/hw/**' ]
  push:
    branches: [ main ]
    paths: [ 'hw2/hw/**' ]

jobs:
  test-hw5:
    runs-on: ubuntu-latest

    # Добавляем PostgreSQL как service container
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: hw4_db
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    
    strategy:
      matrix:
        python-version: ["3.12"]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      working-directory: hw2/hw
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests
      working-directory: hw2/hw
      env:
        PYTHONPATH: ${{ github.workspace }}/hw2/hw
        POSTGRES_PASSWORD: password
        POSTGRES_HOST: localhost
        POSTGRES_USER: postgres
        POSTGRES_DB: hw4_db
      run: |
        pytest -vv --cov=shop_api/ --cov-fail-under=100 ./shop_api/tests

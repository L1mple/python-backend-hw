version: '3.8'

services:
  db:
    image: postgres:16
    container_name: shop_db
    environment:
      POSTGRES_DB: shop_db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d shop_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
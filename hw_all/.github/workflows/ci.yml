name: CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: shop_user
          POSTGRES_PASSWORD: shop_password
          POSTGRES_DB: shop_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r hw_all/requirements.txt
    
    - name: Run tests with coverage
      env:
        POSTGRES_USER: shop_user
        POSTGRES_PASSWORD: shop_password
        POSTGRES_DB: shop_db
        POSTGRES_HOST: localhost
      run: |
        cd hw_all
        pytest -v --cov=shop_api --cov-report=term-missing --cov-report=xml --cov-fail-under=95
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./hw_all/coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  lint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install ruff mypy
    
    - name: Run ruff
      run: |
        cd hw_all
        ruff check shop_api/ || true
    
    - name: Run mypy
      run: |
        cd hw_all
        mypy shop_api/ --ignore-missing-imports || true

  docker:
    runs-on: ubuntu-latest
    needs: [test, lint]
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Build Docker image
      run: |
        cd hw_all
        docker build -t shop-api:latest .
    
    - name: Test Docker image
      run: |
        docker run --rm shop-api:latest python -c "from shop_api.main import app; print('Docker image OK')"


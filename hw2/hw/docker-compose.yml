services:
  app:
    image: shop-app:latest
    restart: always
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"

  grafana:
    image: grafana/grafana:latest
    restart: always
    ports:
      - "3000:3000"

  prometheus:
    image: prom/prometheus:latest
    restart: always
    volumes:
      - "./prometheus.yml:/etc/prometheus/prometheus.yml"
    ports:
        - "9090:9090"

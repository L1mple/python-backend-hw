version: "3.8"
services:
  shop_api:
    build: ./shop_api
    ports:
      - "8000:8000"
    restart: unless-stopped
  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./shop_api/monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9090:9090"
    restart: unless-stopped
  grafana:
    image: grafana/grafana:latest
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - ./shop_api/monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./shop_api/monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    restart: unless-stopped

[pytest]
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*

addopts = 
    -v
    --strict-markers
    --cov=shop_api
    --cov-report=term-missing
    --cov-report=html
    --cov-fail-under=95

markers =
    slow: mark test as slow running
    integration: integration tests